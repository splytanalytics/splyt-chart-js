<!DOCTYPE html>
<html>
    <head>
        <title>SPLYT - Graph API Sample</title>
        <script type="text/javascript" src="js/jquery.min.js"></script>

    </head>
    <body>
        <h1>SPLYT - Graph API Example</h1>
        <div id="chart" style="width: 1920px; height: 1080px;"></div>
        <script>
            (function(window, document, $, Splyt) {
                Splyt.init({
                    //"host": "https://data.splyt.com",
                    //"vishost": "https://dashboard.splyt.com",
                    "customerId": "splyt-bubblepop-prod",
                    "apikey": "BdF5Nh-7Qff67-zEblNM-sMLStd-XIGJpM"
                });

                Splyt_Charts.render(
                    "chart",        // ID of <div> to render
                    "DEVICE_D1",    // ID of Splyt KPI Chart
                    1437696000,     // Epoch time start (chart range)
                    1438819200,     // Epoch time end (chart range)
                    {}              // Ignore
                );
            })(window, window.document, jQuery, Splyt);
        </script>
    </body>
</html>
